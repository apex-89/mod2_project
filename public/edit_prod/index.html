<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <nav id="navbar">
            <h4 id="homeButton">Home</h4>
        </nav>
        <div class="input-container">
            <p id="upload-status"></p>
            <form>
                <div class="single-inputs">
                    <label for="name-input">Product:</label><br>
                    <input type="text" id="name-input"/>
                </div>
                <div class="single-inputs">
                    <label for="img-input">Image Url:</label><br>
                    <input type="text" id="img-input"/>
                </div>
                <div class="single-inputs">
                    <label for="price-input">Price:</label><br>
                    <input type="number" id="price-input"/>
                </div>
                <div class="single-inputs">
                    <label for="quantity-input">Amount to stock:</label><br>
                    <input type="number" id="quantity-input"/>
                </div>
                <div class="single-inputs">
                    <label for="description-input">Description:</label><br>
                    <textarea name="description" id="description-input" cols="30" rows="10"></textarea>
                </div>
            </form>
            <div id="submit-button">
                <button id="update-button">Update Product</button>
            </div>
        </div>
    </div>
    

</body>
</html>
