<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="container">
        <p id="upload-status"></p>
        <div class="input-container">
            <label for="name-input">Product</label>
            <input type="text" id="name-input"/>
        </div>
        <div class="input-container">
            <label for="img-input">Image Url</label>
            <input type="text" id="img-input"/>
        </div>
        <div class="input-container">
            <label for="description-input">Description</label>
            <input type="string" id="description-input"/>
        </div>
        <div class="input-container">
            <label for="price-input">Price</label>
            <input type="number" id="price-input"/>
        </div>
        <div class="input-container">
            <label for="quantity-input">Amount to stock</label>
            <input type="number" id="quantity-input"/>
        </div>
        <button id="submit-button">Add to Stockroom</button>
    </div>
    

</body>
</html>
